<!DOCTYPE html>
<html>
<head>
  <title>Government Data Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="{{ url_for('static', filename='/js/displayMap.js') }}"></script>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

    <svg width="0" height="0" style="position: absolute; left: -100%;">
    <defs>
      <filter id="greyscale-water-filter">
        <feColorMatrix type="matrix"
          values="0.3333 0.3333 0.3333 0 0
                  0.3333 0.3333 0.3333 0 0
                  0.3333 0.3333 0.3333 0 0
                  0      0      0      1 0"/>
      </filter>
    </defs>
  </svg>
  <div id="map"></div>
  
</body>
</html>
